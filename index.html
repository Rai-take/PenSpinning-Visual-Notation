<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7線譜エディタ</title>
  <link rel="stylesheet" href="styles.css">
  <script type="application/javascript">
    function draw() {
      let canvas = document.getElementById("test");
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgb(200, 0, 0)";
        ctx.fillRect(10, 10, 50, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect(30, 30, 50, 50);
      }
    }
  </script>
</head>

<body onload="draw();">
  <button id="toggleOrientation" class="button-54">縦横回転</button>
  <button id="toggleEraserMode" class="button-55">削除モード</button>
  <div id="container">
    <canvas id="musicCanvas" width="800" height="400"></canvas>
  </div>
  <script src="main.js"></script>
  <canvas id="test" width="150" height="150"></canvas>
</body>

</html>
